<body>
  <header>
    <div id="menu-placeholder"></div>
  </header>
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(menuHtml => {
        const menuPlaceholder = document.getElementById("menu-placeholder");
        menuPlaceholder.innerHTML = menuHtml;
      });
  </script>

  <img id="topo" src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/Logo.jpg" alt="Logo"
    height="100px">

  <h1>Inscreva-se</h1>

  <form>

    <ul>
      <li>Nome <input name="usuario" required><br></li>
      <li>E-mail <input name="e-mail" type="email" required><br></li>
      <li>Telefone <input name="fone" type="tel" pattern="^\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" required> (99) 99999-9999
        <br>
      </li>
      <li>Assunto
        <select name="estado" required>
          <option value="NA">--Selecione--</option>
          <option value="NA">Reclamação</option>
          <option value="NA">Sugestão</option>
        </select>
      </li>
      <li>Mensagem <textarea name="mensagem" required></textarea><br></li>


      <li><fieldset>
        <legend>Opções de Resposta</legend>

        <input type="checkbox" id="email" name="email">
        <label for="email"> E-mail</label>
        <input type="checkbox" id="tel" name="tel">
        <label for="tel"> Telefone</label><br>
      </fieldset></li>
      <br>
      <li><input type="submit" value="enviar"></li>
    </ul>

  </form>
